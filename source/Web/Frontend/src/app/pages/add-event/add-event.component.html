<div class="uk-container uk-margin-top uk-background-white uk-padding">
    <div class="uk-grid-small uk-grid-match" uk-grid style="height: 90px; overflow: hidden;">
        <div class="uk-width-1-3@m">
            <div class="uk-background-primary uk-light uk-flex uk-flex-middle uk-padding">
                <h3>Ürituse Lisamine</h3>
            </div>
        </div>
        <div class="uk-width-2-3@m">
            <img src="assets/images/libled.jpg" alt="Muru Libled" class="uk-width-1-1">
        </div>
    </div>

    <div class="uk-margin-large-top uk-flex uk-flex-center">
        <div class="uk-width-1-2@m">
            <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                <div class="uk-margin">
                    <label class="uk-form-label" for="name">Ürituse nimi:</label>
                    <div class="uk-form-controls">
                        <input type="text" id="name" class="uk-input" formControlName="name" />
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="eventdate">Toimumisaeg:</label>
                    <div class="uk-form-controls">

                        <input type="datetime-local" id="eventdate" class="uk-input" formControlName="eventdate" />
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="location">Koht:</label>
                    <div class="uk-form-controls">
                        <input type="text" id="location" class="uk-input" formControlName="location" />
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="description">Lisainfo:</label>
                    <div class="uk-form-controls">
                        <textarea id="description" class="uk-textarea" rows="3" formControlName="description"></textarea>
                    </div>
                </div>

                <div class="uk-flex uk-flex-between">
                    <a routerLink="/home" class="uk-button uk-button-default">Tagasi</a>
                    <button type="submit" class="uk-button uk-button-primary" [disabled]="eventForm.invalid">Lisa</button>
                </div>
            </form>
        </div>
    </div>
</div>
