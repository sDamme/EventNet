<div class="uk-container-small uk-margin-top uk-background-white uk-padding-remove">
    <!-- Banner Section -->
    <div class="uk-cover-container" style="height: 90px;">
        <!-- Background Image -->
        <img src="assets/images/libled.jpg" alt="Muru Libled" uk-cover>

        <!-- Title -->
        <div class="uk-position-left uk-background-secondary uk-height-1-1 uk-flex uk-flex-middle uk-padding">
            <h3 class="uk-light uk-margin-remove">{{ title }}</h3>
        </div>
    </div>

    <!-- Form Section -->
    <div class="uk-grid-small uk-grid-match uk-margin-top" uk-grid>
        <div>

        </div>
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="uk-margin-top uk-form-horizontal">
        
            <div class="uk-grid-small" uk-grid>
                <div class="uk-width-1-3">
                    <label class="uk-form-label" for="name">Ãœrituse nimi:</label>
                </div>
                <div class="uk-width-expand">
                    <input type="text" id="name" class="uk-input uk-width-1-1" formControlName="name" />
                </div>
            </div>
           
            <div class="uk-margin">
                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-3">
                        <label class="uk-form-label" for="eventdate">Toimumisaeg:</label>
                    </div>
                    <div class="uk-width-expand">
                        <input type="datetime-local" id="eventdate" class="uk-input uk-width-1-1" formControlName="eventdate" />
                    </div>
                </div>
            </div>

            
                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-3">
                        <label class="uk-form-label" for="location">Koht:</label>
                    </div>
                    <div class="uk-width-expand">
                        <input type="text" id="location" class="uk-input uk-width-1-1" formControlName="location" />
                    </div>
                </div>
         

            <div class="uk-margin">
                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-3">
                        <label class="uk-form-label" for="description">Lisainfo:</label>
                    </div>
                    <div class="uk-width-expand">
                        <textarea id="description" class="uk-textarea uk-width-1-1" rows="3" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <!-- Buttons (unchanged) -->
            <div class="uk-flex uk-flex-between">
                <button type="button" class="uk-button uk-button-secondary" (click)="router.navigate(['/previous-route'])">Tagasi</button>
                <button type="submit" class="uk-button uk-button-primary" [disabled]="eventForm.invalid">Lisa</button>
            </div>
        </form> 
    </div>
</div>
