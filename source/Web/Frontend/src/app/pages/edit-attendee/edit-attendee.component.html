<div class="uk-container-small uk-margin-top uk-background-white uk-padding-remove">

    <!-- Banner Section -->
    <div class="uk-cover-container"
         style="height: 90px;">
        <img src="assets/images/libled.jpg"
             alt="Muru Libled"
             class="uk-width-1-1"
             style="object-fit: cover; object-position: center;">
        <div class="uk-position-left uk-background-secondary uk-height-1-1 uk-flex uk-flex-middle uk-padding">
            <h3 class="uk-light uk-margin-remove">{{ title }}</h3>
        </div>
    </div>

    <!-- Content Section -->
    <div class="uk-grid-small uk-grid-match uk-margin-top" uk-grid>
        <div class="uk-width-1">
            <div [ngSwitch]="attendee.attendeeType">
                <!-- Forms -->
                <div *ngSwitchCase="AttendeeType.Individual" class="uk-width-1-1">
                    <app-individual-attendee-form [eventId]="eventId"
                                                  [attendee]="attendee">
                    </app-individual-attendee-form>
                </div>
                <div *ngSwitchCase="AttendeeType.Business" class="uk-width-1-1">
                    <app-business-attendee-form [eventId]="eventId"
                                                [attendee]="attendee">
                    </app-business-attendee-form>
                </div>
            </div>
        </div>
    </div>
</div>
