<form [formGroup]="businessForm" (ngSubmit)="onSubmit()" class="uk-form-horizontal">
    <input type="hidden" formControlName="eventId">
    <input type="hidden" formControlName="id">

    <div class="uk-margin">
        <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-3@m">
                <label class="uk-form-label" for="legalName">Juriidiline nimi:</label>
            </div>
            <div class="uk-width-expand@m">
                <input type="text" id="legalName" class="uk-input uk-width-1-1" formControlName="legalName">
            </div>
        </div>
    </div>

    <!-- Registration Code -->
    <div class="uk-margin">
        <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-3@m">
                <label class="uk-form-label" for="registrationCode">Registrikood:</label>
            </div>
            <div class="uk-width-expand@m">
                <input type="text" id="registrationCode" class="uk-input uk-width-1-1" formControlName="registrationCode">
            </div>
        </div>
    </div>

    <!-- Number of Attendees -->
    <div class="uk-margin">
        <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-3@m">
                <label class="uk-form-label" for="numberOfAttendees">Osavõtjate arv:</label>
            </div>
            <div class="uk-width-expand@m">
                <input type="number" id="numberOfAttendees" class="uk-input uk-width-1-1" formControlName="numberOfAttendees">
            </div>
        </div>
    </div>

    <!-- Payment Type -->
    <div class="uk-margin">
        <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-3@m">
                <label class="uk-form-label" for="businessPaymentType">Makseviis:</label>
            </div>
            <div class="uk-width-expand@m">
                <select id="businessPaymentType" class="uk-select uk-width-1-1" formControlName="paymentType">
                    <option value="Cash">Sularaha</option>
                    <option value="BankTransfer">Pangaülekanne</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Extra Information -->
    <div class="uk-margin">
        <div class="uk-grid-small" uk-grid> 
            <div class="uk-width-1-3@m">
                <label class="uk-form-label" for="description">Lisainfo:</label>
            </div>
            <div class="uk-width-expand@m">
                <textarea id="description" rows="3" class="uk-textarea uk-width-1-1" formControlName="description"></textarea>
                <div *ngIf="businessForm.get('description')?.touched && businessForm.get('description')?.invalid">
                    <span class="uk-text-danger" *ngIf="businessForm.get('description')?.errors?.['required']">
                        Lisainfo täitmine on kohustuslik.
                    </span>
                    <span class="uk-text-danger" *ngIf="businessForm.get('description')?.errors?.['maxlength']">
                        Lisainfo võib olla maksimaalselt 5000 tähemärki.
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="uk-flex uk-flex-between">
        <button type="button" class="uk-button uk-button-secondary" (click)="router.navigate(['/previous-route'])">Tagasi</button>
        <button type="submit" class="uk-button uk-button-primary" [disabled]="businessForm.invalid">Salvesta</button>
    </div>
</form>
